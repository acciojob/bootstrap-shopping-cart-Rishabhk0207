<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Shopping Cart</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .block-heading {
        color: #3b99e0;
        text-align: center;
    }
    .summary {
        border-top: 3px solid #5ea4f3;
        background-color: #f7fbff;
        padding: 20px;
        border-bottom: 2px solid #ccc;
    }
    .summary button {
        width: 100%;
        background-color: #5ea4f3;
        border: none;
        padding: 10px;
        color: white;
    }
    .product img {
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <h2 class="block-heading">Your Shopping Cart</h2>
            
            <!-- Product Block -->
            <div class="product mt-3">
                <div class="row">
                    <div class="col-md-4">
                        <img src="path_to_image.jpg" class="img-fluid" alt="Product">
                    </div>
                    <div class="col-md-8">
                        <h5>Product Name</h5>
                        <p>Description of the product...</p>
                        <p>Price: $20.00</p>
                        <button class="btn btn-secondary">Remove</button>
                    </div>
                </div>
            </div>
			 <div class="product mt-3">
                <div class="row">
                    <div class="col-md-4">
                        <img src="path_to_image.jpg" class="img-fluid" alt="Product">
                    </div>
                    <div class="col-md-8">
                        <h5>Product Name</h5>
                        <p>Description of the product...</p>
                        <p>Price: $20.00</p>
                        <button class="btn btn-secondary">Remove</button>
                    </div>
                </div>
            </div>
			 <div class="product mt-3">
                <div class="row">
                    <div class="col-md-4">
                        <img src="path_to_image.jpg" class="img-fluid" alt="Product">
                    </div>
                    <div class="col-md-8">
                        <h5>Product Name</h5>
                        <p>Description of the product...</p>
                        <p>Price: $20.00</p>
                        <button class="btn btn-secondary">Remove</button>
                    </div>
                </div>
            </div>
            <!-- More product blocks can be added here -->
        </div>
        
        <!-- Summary Block -->
        <div class="col-lg-4">
            <div class="summary">
                <h4>Order Summary</h4>
                <p>Subtotal: $40.00</p>
                <p>Tax: $2.00</p>
                <p>Total: $42.00</p>
                <button>Checkout</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjy8FZcZr3/OjAjqitnFQ83/tfIbbGhZx1ydPDiZ+FneAK6rBsmMAg" crossorigin="anonymous"></script>
</body>
</html>
